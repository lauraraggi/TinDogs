<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <button class="account-btn">
          <img src="images/account-icon.png" alt="" />
        </button>
        <button class="paw-icon">
          <img src="images/paw-icon.png" alt="" />
        </button>
        <button>
          <img src="images/icon-chat.png" alt="" />
        </button>
      </header>
      <div class="dog-profile">
        <img src="images/dog-bella.jpg" alt="" class="dog-profile__image" />
        <div class="info">
          <h1 class="title">Teddy, 30</h1>
          <p class="description">How you doin?</p>
        </div>
      </div>
      <div class="footer">
        <button class="footer__btn footer__btn--reject">
          <img src="images/icon-cross.png" alt="" />
        </button>
        <button class="footer__btn footer__btn--accept">
          <img src="images/icon-heart.png" alt="" />
        </button>
      </div>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
